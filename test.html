Here is the test page.  Drag window to make javascript call from host browser process...

<br/>
<input type="button" value="reload" onclick="location.reload()"/>
<input type="button" value="call injectedFunc" onclick="callInjectedFunc()"/>
<br/>
Output:
<div id="output">
</div>
</body>

<script type="text/javascript">
function callInjectedFunc()
{
	output.innerText = "injected func returns: " + window.injectedFunc("hello", "from", "javascript");
}
function callFromHost()
{
	var args = Array.prototype.slice.call(arguments, 0);
	output.innerText = "called from host browser process with args: " + args.join(",");
}
</script>
